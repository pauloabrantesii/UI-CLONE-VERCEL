<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ui clone Vercel</title>

    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/global.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="wrapper">
      <header>
        <h1 class="left">
          <img src="assets/logo.svg" alt="Logo" />
        </h1>

        <nav class="middle">
          <ul>
            <li><a href="#">Solutions</a></li>
            <li><a href="#">Resources</a></li>
            <li><a href="#">Pricing</a></li>
          </ul>
        </nav>

        <div class="right">
          <a class="conf">
            <img src="assets/special-button.svg" alt="Special Conference" />
            <span>Special Conf</span>
          </a>
          <img class="avatar" src="https://github.com/pauloabrantesii.png" alt="Avatar" />
        </div>
      </header>

      <main>
          <h1 class="span">
              <span class="develop"> Develop. </span>
              <span class="preview"> Preview. </span>
              <span class="ship" > Ship. </span>
          </h1>
          <div class=" buttons">
              <button>Start Coding</button>
              <button class=" outlined">Get a Demo</button>
          </div>
          <h2>
            Vercel combines the best developer experience with an obsessive focus on end-user performance. Their platform enables frontend teams to do their best work.
          </h2> 
      </main>
      <footer>Explore the Vercel way</footer>
    </div>
  </body>
</html>
